<section class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h2 class="h4 mb-3 text-center">Reset your password</h2>
        <p class="text-muted text-center mb-4">
          Enter the email associated with your ReportApp25 account and we will send a reset link.
        </p>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="recover-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="recover-email" placeholder="you@reportapp.ca" required />
            <div class="invalid-feedback">Provide the email used during registration.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <p class="text-center small mt-4 mb-0">
          Remembered your password? <a href="#login" data-route="login">Return to sign in.</a>
        </p>
      </div>
    </div>
  </div>
</section>
