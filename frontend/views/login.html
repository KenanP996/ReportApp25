<section class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6 col-xl-4">
    <div class="card">
      <div class="card-body">
        <h2 class="h4 mb-3 text-center">Sign in to ReportApp25</h2>
        <p class="text-muted text-center mb-4">
          Use your registered credentials to access reports, pickups, and team dashboards.
        </p>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" placeholder="you@reportapp.ca" required />
            <div class="invalid-feedback">A valid email is required.</div>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password" minlength="8" required />
            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-me" />
              <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            <a href="#recover" class="small text-decoration-none" data-route="recover">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="text-center small mt-4 mb-0">
          Need an account? <a href="#register" data-route="register">Create one here.</a>
        </p>
      </div>
    </div>
  </div>
</section>
