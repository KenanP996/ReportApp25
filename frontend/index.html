<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReportApp25</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app" class="d-flex flex-column min-vh-100">
      <header class="border-bottom bg-white">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
          <div class="container">
            <a class="navbar-brand fw-bold" href="#dashboard" data-route="dashboard">
              <img src="./assets/logo.svg" alt="ReportApp25 logo" width="36" class="me-2" />
              ReportApp25
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#dashboard" data-route="dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#reports" data-route="reports">Reports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#teams" data-route="teams">Teams</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pickups" data-route="pickups">Pickups</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#applications" data-route="applications">Applications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#profile" data-route="profile">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-primary ms-lg-3 text-white" href="#login" data-route="login">
                    Sign In
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main id="view-container" class="flex-fill container py-4"></main>

      <footer class="mt-auto border-top bg-light">
        <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
          <p class="mb-2 mb-md-0 text-muted">&copy; <span id="year"></span> ReportApp25. All rights reserved.</p>
          <div>
            <a href="#privacy" class="text-decoration-none me-3 text-muted" data-route="privacy">Privacy</a>
            <a href="#terms" class="text-decoration-none text-muted" data-route="terms">Terms</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" integrity="sha384-i0LQBY9mxyNcNehJIKBNB1LsY5cqK8QxSNaben7TBPhYu95LjAqS4I2oXeB9lnAa" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
